# In case I'm using ALSA:
audio_output {
	type       "alsa"
	name       "ALSA"
	mixer_type "software" # optional
}

# This will allow visualization
audio_output {
	type   "fifo"
	name   "Visualizer feed"
	path   "/tmp/mpd.fifo"
	format "44100:16:2"
}
